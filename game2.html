<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字過三關</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            color: #fff;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: #ffd700;
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
        }
        
        .player-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .current-player {
            background: #4CAF50;
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 5px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 0 auto 30px;
            max-width: 400px;
        }
        
        .cell {
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .cell:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }
        
        .cell.x {
            color: #FF5252;
            text-shadow: 0 0 10px rgba(255, 82, 82, 0.5);
        }
        
        .cell.o {
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .winning-cell {
            animation: pulse 1.5s infinite;
            background: rgba(255, 215, 0, 0.3);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
.game-mode {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .game-mode h3 {
            color: #fff;
            margin-bottom: 15px;
        }
        
        .mode-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .mode-btn {
            padding: 10px 20px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .mode-btn.active {
            background: #fff;
            color: #1a2a6c;
        }
        
        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .mode-btn.active:hover {
            background: #fff;
        }
        
        .ai-options {
            margin-top: 15px;
        }
        
        .ai-options h4 {
            color: #fff;
            margin-bottom: 10px;
        }
        
        .difficulty-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .diff-btn {
            padding: 8px 16px;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .diff-btn.active {
            background: #ffd700;
            color: #1a2a6c;
            border-color: #ffd700;
        }
        
        .diff-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .diff-btn.active:hover {
            background: #ffd700;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .controls button {
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        button {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #resetBtn {
            background: linear-gradient(to right, #FF5252, #FF4081);
        }
        
        .message {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 20px 0;
            min-height: 60px;
            color: #ffd700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .rules {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: left;
        }
        
        .rules h2 {
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .rules ul {
            padding-left: 20px;
            color: white;
        }
        
        .rules li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .symbol {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            margin: 0 5px;
        }
        
        .x-symbol {
            background: #FF5252;
            color: white;
        }
        
        .o-symbol {
            background: #4CAF50;
            color: white;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .cell {
                font-size: 3rem;
                min-height: 80px; /* 更大的觸控目標 */
                min-width: 80px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 15px;
            }
            
            /* 移動端按鈕優化 */
            .controls button {
                min-height: 50px; /* Apple推薦最小44px */
                min-width: 120px;
                font-size: 16px; /* 防止iOS自動縮放 */
                margin: 8px;
            }
        }

        /* 移動設備專用樣式 */
        @media (hover: none) and (pointer: coarse) {
            .cell {
                transition: transform 0.1s ease;
            }
            
            .cell:active {
                transform: scale(0.95);
                background: rgba(255, 255, 255, 0.3);
            }
            
            .cell:hover {
                background: rgba(255, 255, 255, 0.15);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>井字過三關</h1>
        <p class="subtitle">第一個連成三個相同符號者勝！</p>
        
        <div class="game-info">
            <div class="player-info">
                <div>玩家 1</div>
                <div class="symbol x-symbol">X</div>
            </div>
            <div class="player-info">
                <div>當前玩家</div>
                <div class="current-player" id="currentPlayer">X</div>
            </div>
            <div class="player-info">
                <div>玩家 2</div>
                <div class="symbol o-symbol">O</div>
            </div>
        </div>
        
        <div class="message" id="message">輪到 X 出手</div>
        
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
<div class="game-mode">
            <h3>遊戲模式</h3>
            <div class="mode-buttons">
                <button id="pvpMode" class="mode-btn active">雙人對戰</button>
                <button id="pveMode" class="mode-btn">人機對戰</button>
            </div>
            <div id="aiOptions" class="ai-options" style="display: none;">
                <h4>AI難度</h4>
                <div class="difficulty-buttons">
                    <button data-difficulty="easy" class="diff-btn">簡單</button>
                    <button data-difficulty="medium" class="diff-btn active">中等</button>
                    <button data-difficulty="hard" class="diff-btn">困難</button>
                    <button data-difficulty="impossible" class="diff-btn">不可能</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="newGameBtn">新遊戲</button>
            <button id="resetBtn">重置遊戲</button>
        </div>
        
        <div class="rules">
            <h2>遊戲規則</h2>
            <ul>
                <li>兩名玩家輪流在 3×3 的格子中放置自己的符號（X 或 O）</li>
                <li>玩家 1 使用 <span class="symbol x-symbol">X</span>，玩家 2 使用 <span class="symbol o-symbol">O</span></li>
                <li>第一個成功將三個相同符號連成一線（橫、豎或對角線）的玩家獲勝</li>
                <li>如果所有格子都被填滿且無人連成一線，則遊戲為和局</li>
                <li>點擊任何空白格子即可放置您的符號</li>
                <li>目標：在井字棋盤上「過三關」——連成三子一線！</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 井字過三關音效系統
            class TicTacToeAudio {
                constructor() {
                    this.audioContext = null;
                    this.enabled = true;
                    this.volume = 0.4;
                    this.initAudioContext();
                }

                initAudioContext() {
                    try {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        this.masterGainNode = this.audioContext.createGain();
                        this.masterGainNode.connect(this.audioContext.destination);
                        this.masterGainNode.gain.value = this.volume;
                    } catch (e) {
                        console.warn('Audio not supported:', e);
                        this.enabled = false;
                    }
                }

                createChord(notes, duration = 0.3) {
                    if (!this.enabled || !this.audioContext) return;
                    
                    notes.forEach((freq, index) => {
                        setTimeout(() => {
                            const oscillator = this.audioContext.createOscillator();
                            const gainNode = this.audioContext.createGain();
                            
                            oscillator.connect(gainNode);
                            gainNode.connect(this.masterGainNode);
                            
                            oscillator.type = 'triangle';
                            oscillator.frequency.setValueAtTime(freq, this.audioContext.currentTime);
                            
                            const now = this.audioContext.currentTime;
                            gainNode.gain.setValueAtTime(0, now);
                            gainNode.gain.linearRampToValueAtTime(0.3, now + 0.01);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, now + duration);
                            
                            oscillator.start(now);
                            oscillator.stop(now + duration);
                        }, index * 50);
                    });
                }

                playPlaceSymbol(symbol) {
                    const frequency = symbol === 'X' ? 523 : 659; // C5 or E5
                    this.createChord([frequency], 0.15);
                }

                playWin() {
                    // 勝利和弦 - C大調
                    this.createChord([523, 659, 784], 0.5);
                    setTimeout(() => this.createChord([659, 784, 1047], 0.4), 200);
                }

                playDraw() {
                    // 平局和弦 - 減和弦
                    this.createChord([400, 500, 600], 0.4);
                }

                playButtonClick() {
                    if (!this.enabled || !this.audioContext) return;
                    
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.masterGainNode);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(600, this.audioContext.currentTime);
                    
                    const now = this.audioContext.currentTime;
                    gainNode.gain.setValueAtTime(0.2, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    
                    oscillator.start(now);
                    oscillator.stop(now + 0.1);
                }

                playHover() {
                    if (!this.enabled || !this.audioContext) return;
                    
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.masterGainNode);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                    
                    const now = this.audioContext.currentTime;
                    gainNode.gain.setValueAtTime(0.1, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                    
                    oscillator.start(now);
                    oscillator.stop(now + 0.05);
                }
            }

            // 初始化音效
            const gameAudio = new TicTacToeAudio();

            // AI系統
            class TicTacToeAI {
                constructor(difficulty = 'medium') {
                    this.difficulty = difficulty;
                    this.humanPlayer = 'X';
                    this.aiPlayer = 'O';
                }

                makeMove(boardState) {
                    switch(this.difficulty) {
                        case 'easy':
                            return this.randomMove(boardState);
                        case 'medium':
                            return Math.random() < 0.7 ? this.smartMove(boardState) : this.randomMove(boardState);
                        case 'hard':
                            return Math.random() < 0.9 ? this.smartMove(boardState) : this.randomMove(boardState);
                        case 'impossible':
                            return this.perfectMove(boardState);
                        default:
                            return this.randomMove(boardState);
                    }
                }

                randomMove(boardState) {
                    const availableMoves = boardState.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
                    return availableMoves[Math.floor(Math.random() * availableMoves.length)];
                }

                smartMove(boardState) {
                    // 檢查AI是否能獲勝
                    for (let i = 0; i < winConditions.length; i++) {
                        const [a, b, c] = winConditions[i];
                        const line = [boardState[a], boardState[b], boardState[c]];
                        if (line.filter(cell => cell === this.aiPlayer).length === 2 && line.includes('')) {
                            if (boardState[a] === '') return a;
                            if (boardState[b] === '') return b;
                            if (boardState[c] === '') return c;
                        }
                    }

                    // 阻止玩家獲勝
                    for (let i = 0; i < winConditions.length; i++) {
                        const [a, b, c] = winConditions[i];
                        const line = [boardState[a], boardState[b], boardState[c]];
                        if (line.filter(cell => cell === this.humanPlayer).length === 2 && line.includes('')) {
                            if (boardState[a] === '') return a;
                            if (boardState[b] === '') return b;
                            if (boardState[c] === '') return c;
                        }
                    }

                    // 優先佔據中心
                    if (boardState[4] === '') return 4;

                    // 佔據角落
                    const corners = [0, 2, 6, 8].filter(i => boardState[i] === '');
                    if (corners.length > 0) {
                        return corners[Math.floor(Math.random() * corners.length)];
                    }

                    // 佔據邊緣
                    const edges = [1, 3, 5, 7].filter(i => boardState[i] === '');
                    if (edges.length > 0) {
                        return edges[Math.floor(Math.random() * edges.length)];
                    }

                    return this.randomMove(boardState);
                }

                perfectMove(boardState) {
                    let bestScore = -Infinity;
                    let bestMove = -1;

                    for (let i = 0; i < boardState.length; i++) {
                        if (boardState[i] === '') {
                            boardState[i] = this.aiPlayer;
                            const score = this.minimax(boardState, 0, false);
                            boardState[i] = '';

                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = i;
                            }
                        }
                    }

                    return bestMove;
                }

                minimax(boardState, depth, isMaximizing) {
                    const result = this.checkWinner(boardState);
                    
                    if (result === this.aiPlayer) return 10 - depth;
                    if (result === this.humanPlayer) return depth - 10;
                    if (result === 'draw') return 0;

                    if (isMaximizing) {
                        let bestScore = -Infinity;
                        for (let i = 0; i < boardState.length; i++) {
                            if (boardState[i] === '') {
                                boardState[i] = this.aiPlayer;
                                const score = this.minimax(boardState, depth + 1, false);
                                boardState[i] = '';
                                bestScore = Math.max(score, bestScore);
                            }
                        }
                        return bestScore;
                    } else {
                        let bestScore = Infinity;
                        for (let i = 0; i < boardState.length; i++) {
                            if (boardState[i] === '') {
                                boardState[i] = this.humanPlayer;
                                const score = this.minimax(boardState, depth + 1, true);
                                boardState[i] = '';
                                bestScore = Math.min(score, bestScore);
                            }
                        }
                        return bestScore;
                    }
                }

                checkWinner(boardState) {
                    for (let i = 0; i < winConditions.length; i++) {
                        const [a, b, c] = winConditions[i];
                        if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                            return boardState[a];
                        }
                    }
                    
                    if (boardState.every(cell => cell !== '')) {
                        return 'draw';
                    }
                    
                    return null;
                }
            }

            // 遊戲狀態變量
            let currentPlayer = 'X';
            let gameActive = true;
            let gameState = ['', '', '', '', '', '', '', ''];
            let gameMode = 'pvp'; // 'pvp' or 'pve'
            let aiDifficulty = 'medium';
            let aiPlayer = null;
            
            // 獲取DOM元素
            const cells = document.querySelectorAll('.cell');
            const messageElement = document.getElementById('message');
            const currentPlayerElement = document.getElementById('currentPlayer');
            const newGameBtn = document.getElementById('newGameBtn');
            const resetBtn = document.getElementById('resetBtn');
            const pvpModeBtn = document.getElementById('pvpMode');
            const pveModeBtn = document.getElementById('pveMode');
            const aiOptions = document.getElementById('aiOptions');
            const diffButtons = document.querySelectorAll('.diff-btn');
            
            // 勝利條件（所有可能的三連線）
            const winConditions = [
                [0, 1, 2], // 第一行
                [3, 4, 5], // 第二行
                [6, 7, 8], // 第三行
                [0, 3, 6], // 第一列
                [1, 4, 7], // 第二列
                [2, 5, 8], // 第三列
                [0, 4, 8], // 主對角線
                [2, 4, 6]  // 副對角線
            ];
            
            // 初始化遊戲
            function initGame() {
                currentPlayer = 'X';
                gameActive = true;
                gameState = ['', '', '', '', '', '', '', '', ''];
                
                // 清除所有格子
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o', 'winning-cell');
                });
                
                // 更新UI
                updateMessage();
                currentPlayerElement.textContent = currentPlayer;
                currentPlayerElement.style.background = currentPlayer === 'X' ? '#FF5252' : '#4CAF50';
            }
            
            // 處理格子點擊
            function handleCellClick(e) {
                const cell = e.target;
                const index = parseInt(cell.getAttribute('data-index'));
                
                // 檢查格子是否已被佔用或遊戲是否已結束
                if (gameState[index] !== '' || !gameActive) {
                    return;
                }
                
                // 更新遊戲狀態
                gameState[index] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add(currentPlayer.toLowerCase());
                
                // 播放放置符號音效
                gameAudio.playPlaceSymbol(currentPlayer);
                
                // 檢查遊戲結果
                if (checkWin()) {
                    gameAudio.playWin(); // 勝利音效
                    endGame(false);
                } else if (isDraw()) {
                    gameAudio.playDraw(); // 平局音效
                    endGame(true);
                } else {
                    // 切換玩家
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    updateMessage();
                    currentPlayerElement.textContent = currentPlayer;
                    currentPlayerElement.style.background = currentPlayer === 'X' ? '#FF5252' : '#4CAF50';
                    
                    // 如果是AI回合且遊戲仍在進行
                    if (gameMode === 'pve' && currentPlayer === 'O' && gameActive) {
                        setTimeout(makeAIMove, 500); // 延遲讓玩家看到AI思考
                    }
                }
            }
            
            // 檢查是否有玩家獲勝
            function checkWin() {
                for (let i = 0; i < winConditions.length; i++) {
                    const [a, b, c] = winConditions[i];
                    if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                        // 標記獲勝的格子
                        cells[a].classList.add('winning-cell');
                        cells[b].classList.add('winning-cell');
                        cells[c].classList.add('winning-cell');
                        return true;
                    }
                }
                return false;
            }
            
            // 檢查是否和局
            function isDraw() {
                return !gameState.includes('');
            }
            
            // 結束遊戲
            function endGame(draw) {
                gameActive = false;
                if (draw) {
                    messageElement.textContent = '遊戲和局！';
                } else {
                    messageElement.textContent = `玩家 ${currentPlayer} 過三關成功！`;
                }
            }
            
            // 更新消息
            function updateMessage() {
                messageElement.textContent = `輪到 ${currentPlayer} 出手`;
            }
            
// 事件監聽器
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
                cell.addEventListener('mouseenter', () => {
                    if (gameState[cell.getAttribute('data-index')] === '' && gameActive) {
                        gameAudio.playHover(); // 懸停音效
                    }
                });
            });
            newGameBtn.addEventListener('click', () => {
                gameAudio.playButtonClick(); // 按鈕音效
                initGame();
            });
            resetBtn.addEventListener('click', () => {
                gameAudio.playButtonClick(); // 按鈕音效
                initGame();
            });
            
            // AI移動函數
            function makeAIMove() {
                if (!gameActive || gameMode !== 'pve') return;
                
                const move = aiPlayer.makeMove(gameState);
                if (move !== -1 && gameState[move] === '') {
                    gameState[move] = currentPlayer;
                    cells[move].textContent = currentPlayer;
                    cells[move].classList.add(currentPlayer.toLowerCase());
                    gameAudio.playPlaceSymbol(currentPlayer);
                    
                    // 檢查遊戲結果
                    if (checkWin()) {
                        gameAudio.playWin();
                        endGame(false);
                    } else if (isDraw()) {
                        gameAudio.playDraw();
                        endGame(true);
                    } else {
                        // 切換回玩家
                        currentPlayer = 'X';
                        updateMessage();
                        currentPlayerElement.textContent = currentPlayer;
                        currentPlayerElement.style.background = '#FF5252';
                    }
                }
            }

            // 模式切換函數
            function switchToPvP() {
                gameMode = 'pvp';
                pvpModeBtn.classList.add('active');
                pveModeBtn.classList.remove('active');
                aiOptions.style.display = 'none';
                initGame();
            }

            function switchToPvE() {
                gameMode = 'pve';
                pveModeBtn.classList.add('active');
                pvpModeBtn.classList.remove('active');
                aiOptions.style.display = 'block';
                initGame();
            }

            function setAIDifficulty(difficulty) {
                aiDifficulty = difficulty;
                aiPlayer = new TicTacToeAI(difficulty);
                
                // 更新按鈕狀態
                diffButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.difficulty === difficulty) {
                        btn.classList.add('active');
                    }
                });
                
                if (gameMode === 'pve') {
                    initGame();
                }
            }

            // 更新初始化函數
            function initGame() {
                currentPlayer = 'X';
                gameActive = true;
                gameState = ['', '', '', '', '', '', '', '', ''];
                
                // 清除格子
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o', 'winning-cell');
                });
                
                // 初始化AI
                if (gameMode === 'pve') {
                    aiPlayer = new TicTacToeAI(aiDifficulty);
                }
                
                // 更新UI
                updateMessage();
                currentPlayerElement.textContent = currentPlayer;
                currentPlayerElement.style.background = '#FF5252';
            }

            // 事件監聽器
            pvpModeBtn.addEventListener('click', () => {
                gameAudio.playButtonClick();
                switchToPvP();
            });

            pveModeBtn.addEventListener('click', () => {
                gameAudio.playButtonClick();
                switchToPvE();
            });

            diffButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    gameAudio.playButtonClick();
                    setAIDifficulty(e.target.dataset.difficulty);
                });
            });

            // 初始化遊戲
            initGame();
        });
    </script>
</body>
</html>
