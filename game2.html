<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字過三關</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            color: #fff;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: #ffd700;
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
        }
        
        .player-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .current-player {
            background: #4CAF50;
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 5px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 0 auto 30px;
            max-width: 400px;
        }
        
        .cell {
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .cell:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }
        
        .cell.x {
            color: #FF5252;
            text-shadow: 0 0 10px rgba(255, 82, 82, 0.5);
        }
        
        .cell.o {
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .winning-cell {
            animation: pulse 1.5s infinite;
            background: rgba(255, 215, 0, 0.3);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #resetBtn {
            background: linear-gradient(to right, #FF5252, #FF4081);
        }
        
        .message {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 20px 0;
            min-height: 60px;
            color: #ffd700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .rules {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: left;
        }
        
        .rules h2 {
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .rules ul {
            padding-left: 20px;
            color: white;
        }
        
        .rules li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .symbol {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            margin: 0 5px;
        }
        
        .x-symbol {
            background: #FF5252;
            color: white;
        }
        
        .o-symbol {
            background: #4CAF50;
            color: white;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .cell {
                font-size: 3rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>井字過三關</h1>
        <p class="subtitle">第一個連成三個相同符號者勝！</p>
        
        <div class="game-info">
            <div class="player-info">
                <div>玩家 1</div>
                <div class="symbol x-symbol">X</div>
            </div>
            <div class="player-info">
                <div>當前玩家</div>
                <div class="current-player" id="currentPlayer">X</div>
            </div>
            <div class="player-info">
                <div>玩家 2</div>
                <div class="symbol o-symbol">O</div>
            </div>
        </div>
        
        <div class="message" id="message">輪到 X 出手</div>
        
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button id="newGameBtn">新遊戲</button>
            <button id="resetBtn">重置遊戲</button>
        </div>
        
        <div class="rules">
            <h2>遊戲規則</h2>
            <ul>
                <li>兩名玩家輪流在 3×3 的格子中放置自己的符號（X 或 O）</li>
                <li>玩家 1 使用 <span class="symbol x-symbol">X</span>，玩家 2 使用 <span class="symbol o-symbol">O</span></li>
                <li>第一個成功將三個相同符號連成一線（橫、豎或對角線）的玩家獲勝</li>
                <li>如果所有格子都被填滿且無人連成一線，則遊戲為和局</li>
                <li>點擊任何空白格子即可放置您的符號</li>
                <li>目標：在井字棋盤上「過三關」——連成三子一線！</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 遊戲狀態變量
            let currentPlayer = 'X';
            let gameActive = true;
            let gameState = ['', '', '', '', '', '', '', '', ''];
            
            // 獲取DOM元素
            const cells = document.querySelectorAll('.cell');
            const messageElement = document.getElementById('message');
            const currentPlayerElement = document.getElementById('currentPlayer');
            const newGameBtn = document.getElementById('newGameBtn');
            const resetBtn = document.getElementById('resetBtn');
            
            // 勝利條件（所有可能的三連線）
            const winConditions = [
                [0, 1, 2], // 第一行
                [3, 4, 5], // 第二行
                [6, 7, 8], // 第三行
                [0, 3, 6], // 第一列
                [1, 4, 7], // 第二列
                [2, 5, 8], // 第三列
                [0, 4, 8], // 主對角線
                [2, 4, 6]  // 副對角線
            ];
            
            // 初始化遊戲
            function initGame() {
                currentPlayer = 'X';
                gameActive = true;
                gameState = ['', '', '', '', '', '', '', '', ''];
                
                // 清除所有格子
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o', 'winning-cell');
                });
                
                // 更新UI
                updateMessage();
                currentPlayerElement.textContent = currentPlayer;
                currentPlayerElement.style.background = currentPlayer === 'X' ? '#FF5252' : '#4CAF50';
            }
            
            // 處理格子點擊
            function handleCellClick(e) {
                const cell = e.target;
                const index = parseInt(cell.getAttribute('data-index'));
                
                // 檢查格子是否已被佔用或遊戲是否已結束
                if (gameState[index] !== '' || !gameActive) {
                    return;
                }
                
                // 更新遊戲狀態
                gameState[index] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add(currentPlayer.toLowerCase());
                
                // 檢查遊戲結果
                if (checkWin()) {
                    endGame(false);
                } else if (isDraw()) {
                    endGame(true);
                } else {
                    // 切換玩家
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    updateMessage();
                    currentPlayerElement.textContent = currentPlayer;
                    currentPlayerElement.style.background = currentPlayer === 'X' ? '#FF5252' : '#4CAF50';
                }
            }
            
            // 檢查是否有玩家獲勝
            function checkWin() {
                for (let i = 0; i < winConditions.length; i++) {
                    const [a, b, c] = winConditions[i];
                    if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                        // 標記獲勝的格子
                        cells[a].classList.add('winning-cell');
                        cells[b].classList.add('winning-cell');
                        cells[c].classList.add('winning-cell');
                        return true;
                    }
                }
                return false;
            }
            
            // 檢查是否和局
            function isDraw() {
                return !gameState.includes('');
            }
            
            // 結束遊戲
            function endGame(draw) {
                gameActive = false;
                if (draw) {
                    messageElement.textContent = '遊戲和局！';
                } else {
                    messageElement.textContent = `玩家 ${currentPlayer} 過三關成功！`;
                }
            }
            
            // 更新消息
            function updateMessage() {
                messageElement.textContent = `輪到 ${currentPlayer} 出手`;
            }
            
            // 事件監聽器
            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            newGameBtn.addEventListener('click', initGame);
            resetBtn.addEventListener('click', initGame);
            
            // 初始化遊戲
            initGame();
        });
    </script>
</body>
</html>
